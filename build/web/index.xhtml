<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="username" for="username"></h:outputLabel>
                        <p:inputText value="#{loginBean.username}" id="username" title="User name 8 chareters"></p:inputText>
                        <p:tooltip for="username" showEffect="fade" hideEffect="fade" ></p:tooltip>

                        <h:outputLabel value="password" for="password"></h:outputLabel>
                        <p:password value="#{primeBean.password}" feedback="true"></p:password>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                        <p:commandButton action="#{loginBean.login()}" icon="ui-icon-disk" value="Login"/>
                    </h:panelGrid>
                    
                    <h:outputText value="#{loginBean.result}"
                </h:form>
                
        
            
            </p:layout>
    </h:body>
</html>
