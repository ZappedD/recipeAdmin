<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit header="THE BEST" position="north" size="90" resizable="true" collapsible="true" gutter="0">

            </p:layoutUnit>
            <p:layoutUnit position="west" collapsible="true" gutter="0">
                west
            </p:layoutUnit>
            <p:layoutUnit position="east" collapsible="true" gutter="0">
                east
            </p:layoutUnit>

            <p:layoutUnit position="center" collapsible="true" gutter="0">
                
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="username" for="username"></h:outputLabel>
                        <p:inputText value="#{primeBean.username}" id="username" title="User name 8 chareters"></p:inputText>
                        <p:tooltip for="username" showEffect="fade" hideEffect="fade" ></p:tooltip>

                        <h:outputLabel value="password" for="password"></h:outputLabel>
                        <p:password value="#{primeBean.password}" feedback="true"></p:password>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                        <p:commandButton icon="ui-icon-disk" value="Login"/>
                    </h:panelGrid>
                </h:form>
                
                <h:form id="form">
    <p:repeat value="#{dataListView.cars1}" var="car">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()">
                <f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />
                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> 
            </p:commandLink>
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{car.id}" style="font-weight: bold"/>
 
                    <h:outputText value="Year:" />
                    <h:outputText value="#{car.year}" style="font-weight: bold"/>
 
                    <h:outputText value="Color:" />
                    <h:outputText value="#{car.color}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
        <hr />
    </p:repeat>
 
    <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty dataListView.selectedCar}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{dataListView.selectedCar.brand}-big.gif"/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{dataListView.selectedCar.id}" />
 
                <h:outputText value="Year" />
                <h:outputText value="#{dataListView.selectedCar.year}" />
 
                <h:outputText value="Color:" />
                <h:outputText value="#{dataListView.selectedCar.color}" style="color:#{dataListView.selectedCar.color}"/>
 
                <h:outputText value="Price" />
                <h:outputText value="$#{dataListView.selectedCar.price}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>

    
                
            </p:layoutUnit>
            <p:layoutUnit position="south" collapsible="true" gutter="0">
                <p> HELLU</p>
            </p:layoutUnit>
            
            </p:layout>
    </h:body>
</html>
