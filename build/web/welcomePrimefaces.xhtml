<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo"/>

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>            
                        <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                            <p:graphicImage name="/demo/images/login.png" />
                        </h:outputLink>

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                        <p:dialog header="Login" widgetVar="dlg" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username:" />
                                <p:inputText id="username" value="" required="true" label="username" />

                                <h:outputLabel for="password" value="Password:" />
                                <p:password id="password" value="" required="true" label="password" />

                                <f:facet name="footer">
                                    <p:commandButton value="Login" update="growl" actionListener=""
                                                     oncomplete="" />
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
